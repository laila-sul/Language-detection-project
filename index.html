<body>
  <section class="form-dark mb-5">
    <!--Form without header-->
    <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).webp');">
    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
        <div class="text-center">
          <h1 class="white-text mb-5 mt-4 font-weight-bold text-uppercase"><strong style="color: black;">Language </strong> <strong class="green-text font-weight-bold" style="color:rgb(42, 23, 94)">
            Detection</strong></h1>
        </div>
        <form action="/" method="GET">
                  <div class="form-group">
                    <label for="form103" style="color: rgb(136, 131, 131)"> <strong>Predict Text Language (English, French or Moroccan Dialect Darija):</strong> </label>
                    <br><br>
                    <textarea style='border-radius: 10px 100px / 120px;'id="form103" class="md-textarea form-control" rows="5"  name="Text" placeholder="Enter your Text"  required>{{text}}</textarea>
                  </div>
                  <br><br>
                  <div class="row d-flex align-items-center">
                   

                    <!--Grid column-->
                    <div class="text-center col-md-12 mt-3 mb-2">
                     
                      <input type="submit" value="Predict Language" class="btn btn-primary btn-block btn-rounded z-depth-1  btn-lg" onclick="myFunction()">
                    </div>
                    <!--Grid column-->
                  </div>
                  
                  
    
        </form>
    </div>
    </div>
    <h3 id="prediction" 
    style="margin-left:35%;margin-top: 30px;visibility: visible;font-weight: bold;" > <span>The predicted language is </span>
    <span style="color: rgb(42, 23, 94);">{{lan}}</span>
  </h3>    
  </section>

      function myFunction() {
        
         var y=document.getElementById("prediction");

}
